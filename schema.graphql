# Storing GraphQl queries for reference

# All product data
query {
  products {
    id
    name
    description
    quantity
    price
    image
    onSale
  }
}

# Query for a single product example
query {
  product(id: "c2af9adc-d0b8-4d44-871f-cef66f86f7f6") {
    name
    image
    price
  }
}

#Query all categories
query {
  categories {
    id
    name
  }
}

#Query a single category
query {
  category(id: "34115aac-0ff5-4859-8f43-10e8db23602b") {
    id
    name
  }
}
